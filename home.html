<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Matching Entrepreneurs with Students</title>
</head>

<body>
    <div class="container">
        <h1>Matching Entrepreneurs with Students</h1>
        <div class="list">
            <div class="row">
                <h3>ผู้ประกอบการ</h3>
                <div id="entrepreneur-list">
                    <!--<input type="text" id="entrepreneurNameInput" placeholder="Enter entrepreneur's name" />
                     แสดงข้อมูลผู้ประกอบการที่จะถูกโหลดผ่าน JavaScript -->
                </div>
            </div>
            <div class="row">
                <h3>นักศึกษา</h3>
                <div id="student-list">
                     <!--<input type="text" id="studentNameInput" placeholder="Enter student's name" />
                     แสดงข้อมูลนักศึกษาฝึกงานที่จะถูกโหลดผ่าน JavaScript -->
                </div>
            </div>
        </div>

        <h1>MATCHES</h1>
        <button id="matchButton" type="button">MATCHES</button>
        <div id="matches">
            <!-- ผลลัพธ์จะถูกแสดงที่นี่หลังจากการทำการจับคู่ใน JavaScript -->
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
